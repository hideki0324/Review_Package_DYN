<!DOCTYPE html>
<html>
    <head>
        <title>A SIMPLE STORYBOARD</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
        
    <body>
        <div id="controls">
            <button id="menu">MENU</button>
            <input type="text" name="filename" placeholder="filename" id="filename"/>
            <input type="text" name="title" placeholder="title" id="title_t"/>
            <input type="text" name="description" placeholder="description" id="description_t"/>
            <input type="color" name="Color" placeholder="titleColor" id="titleColor"/>

        </div>
        
        <div id="display">
           <div id="bacground">
                <div id="title"></div>
                <div id="description"></div>
            </div>
        </div>
        
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
